<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Random Password Genrator</title>
</head>

<body>
    <div class="container">
        <h1>Genrate a <br><span>Random Password</span></h1>
        <div class="display">
            <input type="text" id="Password" placeholder="Password">
            <img src="images/copy.png" alt="">
        </div>
        <button onclick="createPassword()"><img src="images/generate.png" alt=""> Genrate Password</button>
    </div>
</body>
<script>
    const passwordBox = document.getElementById("Password");
    const lenght = 12;

    const upperCase = "ABCDEFGHIJKLMNOPQRSTUVWXYZ";
    const lowerCase = "abcdefghijklmnopqrstuvwxyz";
    const number = "0123456789";
    const symbol = "@#$%^&*(){}<>~|/-=[]";
    const allChars = upperCase + lowerCase + number + symbol;

    function createPassword() {
        let password = "";
        password += upperCase[Math.floor(Math.random() * upperCase.lenght)];
        password += lowerCase[Math.floor(Math.random() * lowerCase.lenght)];
        password += number[Math.floor(Math.random() * number.lenght)];
        password += symbol[Math.floor(Math.random() * symbol.lenght)];

        while (lenght > password.length) {
            password += allChars[Math.floor(Math.random() * allChars.lenght)];
        }
        passwordBox.value = password;
    }
</script>

</html>
